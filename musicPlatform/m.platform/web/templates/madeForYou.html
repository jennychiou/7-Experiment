
{% load static %} 
<html lang="zh-TW">
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/forBrowserArtist.css' %}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
    .image {
        display: block;
        width: 100%;
        height: auto;
        opacity: 0.9;
        width: 500px;
        height: 400px;
        object-fit: cover;
        background-color: #f0f0f0;
    }
    .blur {    
        -webkit-filter: blur(1px); /* Chrome, Opera */
       -moz-filter: blur(1px);
        -ms-filter: blur(1px);    
            filter: blur(2px);    
        }
    form{
        margin: .1em
    }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container" style="margin-top:0.5em">
        <h5>Hello {{ user.get_username }}, These are Made For YOU! </h5>
        <hr>
        <div class="row" id="artist_selected">
            <div class="col-4 col-md-12 img_container">
                <form action="/tracks/browser/madeforyou/weeklyupdate" method="get">
                    <img  class="image blur" style="width:100%" src="{{rl_img_url.0}}">
                    <button class="overlay">
                        <div class="text">Weekly Update Playlist</div>
                    </button>
                </form>
            </div>
        {% for list in numberoflist%}
        {% if list %}
            <div class="col-4 col-md-4 img_container">
                <form action="/tracks/browser/madeforyou/list/{{ forloop.counter0 }}" method="get">
                <img  class="image blur" style="width:100%" src='{{list.0}}'>
                <button class="overlay">
                    <div class="text">For U 0{{forloop.counter}}</div>
                </button>
                </form>
            </div>
        {% endif %}
        {% endfor %}
        </div>  
    </div>
</body>

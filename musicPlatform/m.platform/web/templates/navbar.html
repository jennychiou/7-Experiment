
<style>
.topnav {
  overflow: hidden;
  background-color:#f8f9fa;
  margin-bottom: 1em;
}
.topnav a {
  float: left;
  color: #6c757d;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #f8f9fa;
  color: black;
}

.topnav a.active {
  background-color:#F596AA;
  color: #f8f9fa;
}

.topnav-right {
  float: right;
}
</style>
<div class="topnav">
    <a class="active" href="">PlusoneRecSys</a>
    <a href="{% url 'browser_artist' %}"> Artists</a>
    <a href="{% url 'user_playlist' %}"> Playlist</a>
    <a href="{% url 'madeforyou_browser' %}"> Made For You</a>
    <div class="topnav-right">
    {% if user.is_authenticated %}
      <a id="user_name" href="#">{{ user.get_username }}</a>
      <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
      {% else %}
      <a nav-linkhref="{% url 'login'%}?next={{request.path}}">Login</a>
      {% endif %} 
    </div>
  </div>
